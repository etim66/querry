name: Querry CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: examples
    runs-on: ubuntu-22.04
    container:
      image: ghcr.io/gtk-rs/gtk4-rs/gtk4:latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: clippy

      - name: Build Dev
        run: cargo build

      - name: Build Release
        run: cargo build --release

      - name: Clippy
        run: cargo clippy

      - name: Test
        run: cargo test
