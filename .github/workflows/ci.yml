name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: |
        sudo apt-get install libgtk-4-dev build-essential
        sudo apt-get install libadwaita-1-dev
        cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
