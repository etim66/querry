name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install GTK4
      run: sudo apt install libgtk-4-dev build-essential
    - name: Install libadwaita
      run: sudo apt install libadwaita-1-dev

    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
